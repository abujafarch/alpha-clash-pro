<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ae1eb9a664.js" crossorigin="anonymous"></script>

    <!-- custom CSS  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen  -->
        <section id="play-now" class="home text-white text-center flex flex-col min-h-screen justify-center items-center">
            <h1 class="font-anton text-[170px]">ALPHABET CLASH</h1>
            <p class="text-3xl mb-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playNow()" class="text-2xl bg-white rounded-lg text-[#010313] font-semibold px-7 py-4">Play Now</button>
        </section>

        <!-- playground start  -->
        <section id="play-ground" class="play-ground hidden">
            <div class="max-w-[1024px] mx-auto flex flex-col gap-16 .font-poppins">
                <!-- playground  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#181818] rounded-2xl bg-[#d1d1d18c] mx-auto backdrop-blur mt-24">
                    <div class="flex justify-center">
                        <p class="bg-[#181818] px-6 pb-2 rounded-b-xl text-white font-medium">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex h-[75%] items-center justify-center text-[#010313] text-[128px] font-semibold uppercase"><h1 id="random-letter">Y</h1></div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <div class="flex justify-between">
                    <button class="bg-[#894189] flex items-center gap-2 rounded-[30px] px-6 py-[9px] text-white font-medium">Life <i class="fa-solid fa-heart"></i> 1</button>
                    <button class="bg-[#360490] flex items-center gap-2 rounded-[30px] px-6 py-[9px] text-white font-medium">Score <i class="fa-solid fa-dollar-sign"></i> 1</button>
                </div>
                <!-- life score  -->
            </div>
        </section>
        <!-- playground end -->
        <section class="score hidden">
            <div class="flex justify-center items-center h-screen">
                <div class="max-w-[400px] p-10 h-[285px] flex flex-col gap-4 items-center justify-center border-[2px] rounded-3xl border-[#ffffff21] bg-gradient-to-br from-[#ffffff33] to-[#6109d4]">
                    <h1 class="font-semibold text-[64px] text-center text-white">Score : 14</h1>
                    <button class="text-2xl bg-white rounded-lg text-[#010313] font-semibold px-2 py-3 w-48"><i class="fa-solid fa-rotate-left"></i> Play Again</button>
                    <p class="text-white font-semibold">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/common.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
